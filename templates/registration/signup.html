{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="card">
        <div class="card-body">
          <h2>Sign Up</h2>
          {% if form.errors %}
            <div class="alert alert-danger">
              {{ form.non_field_errors }}
              {{ form.age.errors }}
            </div>
          {% endif %}
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Sign up</button>
          </form>
          
          
        </div>
      </div>
    </div>
  </div>
{% endblock %}
